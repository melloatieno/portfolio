                    <input type="text" name="name" id="namecontact" required>
                    <br>
                </div>

                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="emailcontact" required>
                    <br>
                </div>
    
                <div id="message">
                    <label for="message">MESSAGE</label>
                    <textarea name="message" id="message" placeholder="Enter your message here"></textarea>
                    <br>
                </div>
                    <button type="submit" class="button"><a href="response.html">Send</a> </button>
            </form>
        </div>
